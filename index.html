<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿频道消息界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .heart-icon {
            width: 23px;
            height: 23px;
            position: relative;
            animation: heartbeat 1s infinite;
            background-color: #ff6b6b;
            margin-right: 10px;
            display: inline-block;
            transform: rotate(-45deg);
        }

        .heart-icon::before,
        .heart-icon::after {
            content: "";
            width: 23px;
            height: 23px;
            border-radius: 50%;
            background-color: #ff6b6b;
            position: absolute;
        }

        .heart-icon::before {
            top: -11.5px;
            left: 0;
        }

        .heart-icon::after {
            left: 11.5px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            40% {
                transform: scale(1.2) rotate(-45deg);
            }
            60% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .header .title {
            font-size: 1.1em;
            font-weight: bold;
        }

        .header .subtitle {
            font-size: 0.9em;
            color: gray;
        }

        .message {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            color: #333;
        }

        .highlight-text {
            font-size: 1em; /* 调整为更小的字体 */
            font-weight: normal;
            color: black;
        }

        .footer {
            padding: 10px 15px;
            font-size: 0.9em;
            color: gray;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer .icons span {
            margin-right: 10px;
        }

        .comments {
            padding: 10px 15px;
            color: #007aff;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .comments span {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heart-icon"></div>
            <div>
                <div class="title">孤魔</div>
                <div class="subtitle">SSM-FX</div>
            </div>
        </div>
        
        <div class="message">
            <span class="highlight-text" id="dynamic-message">我一直都在你身边 ，一直都在。</span>
        </div>

        <div class="footer">
            <span id="current-date"></span>
            <div class="icons">
                <span>👁️ 1252</span>
                <span>💬 1</span>
                <span id="current-time"></span>
            </div>
        </div>

        <div class="comments" onclick="showNoComment()">
            <span>💬 发送一条评论</span>
            <span id="comment-count"> 评论</span>
        </div>
    </div>

    <script>
        const currentDate = new Date();
        const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
        document.getElementById('current-date').innerText = currentDate.toLocaleDateString('zh-CN', options);
        document.getElementById('current-time').innerText = currentDate.toLocaleTimeString('zh-CN');

        async function showNoComment() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?encode=text');
                const text = await response.text();
                document.getElementById('dynamic-message').innerText = text; // 更新消息内容
                document.getElementById('comment-count').innerText = ' 评论'; // 还原为“评论”
            } catch (error) {
                console.error('获取句子失败:', error);
                document.getElementById('comment-count').innerText = '无';
            }
        }
    </script>
</body>
</html>
